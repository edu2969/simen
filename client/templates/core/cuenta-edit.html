<template name="cuentaEdit">
  <div class="page lists-show">
    {{>topNav}}
    <div class="content-scrollable">
      <div class="col-md-12 col-lg-12">
        <h2>{{nombreRol}} <small>{{#if cuentaSel._id}}(edición){{else}}(nuevo){{/if}}</small></h2>
      </div>

      {{>mensajes}}

      <div class="formulario">
        <div class="row">
          <div class="col-xs-4">
            <span>Nombre</span>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Nombre" id="cuenta-nombres"
                     value="{{cuentaSel.profile.nombres}}" required/>
            </div>
          </div>
          <div class="col-xs-4">
            <span>Apellidos</span>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Apellidos" id="cuenta-apellidos"
                     value="{{cuentaSel.profile.apellidos}}" required/>
            </div>
          </div>
          <div class="col-xs-4">
            <span>e-mail</span>
            <div class="form-group">
              <input class="form-control" name="email" type="text" placeholder="email@ejemplo.com"
                     id="cuenta-email" value="{{cuentaSel.emails.[0].address}}" required/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <span>RUT</span>
            <div class="form-group">
              <input class="form-control" placeholder="RUT" type="text" id="cuenta-rut"
                     value="{{cuentaSel.profile.rut}}"/>
            </div>
          </div>
          <div class="col-md-4">
            <span>Dirección</span>
            <div class="form-group">
              <input class="form-control" placeholder="Dirección" type="text" id="cuenta-direccion"
                     value="{{cuentaSel.profile.direccion}}"/>
            </div>
          </div>
          <div class="col-md-4">
            <span>Teléfonos</span>
            <div class="form-group">
              <input class="form-control" placeholder="Telefono" type="text" id="cuenta-telefono"
                     value="{{cuentaSel.profile.telefono}}"/>
            </div>
          </div>

          {{#if esTrabajador}}
          <div class="col-xs-4">
            <span>ID Biométrico</span>
            <div class="form-group">
              <input class="form-control" placeholder="ID" type="number" id="cuenta-bioId"
                     value="{{cuentaSel.profile.bioId}}"/>
            </div>
          </div>
          <div class="col-xs-4">
            <span>Prioridad</span>
            <div class="form-group">
              <input class="form-control" placeholder="N°" type="number" id="cuenta-prioridad"
                     value="{{cuentaSel.profile.prioridad}}"/>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="checkbox form-group" style="display: inline;">
              <label style="margin-top: 20px;">
                <input class="form-control" id="checkbox-desvincular" type="checkbox"
                       checked="{{#if cuentaSel.profile.desvinculado}}checked{{/if}}">
                <span class="cr"><i
                    class="cr-icon glyphicon glyphicon-ok"></i></span><span> Desvincular</span>
              </label>
            </div>
          </div>
          {{/if}}
          {{#if desvinculado}}
          <div class="col-xs-12">
            <div class="form-group checkbox" style="display: inline;">
              <label style="margin-top: 20px;">
                <input class="form-control" id="checkbox-reintegrar" type="checkbox"
                       checked="{{#if cuentaSel.profile.desvinculado}}checked{{/if}}">
                <span class="cr"><i
                    class="cr-icon glyphicon glyphicon-ok"></i></span><span> Reintegrar</span>
              </label>
            </div>
          </div>
          {{/if}}
        </div>
        <div class="row">
          <div class="col-xs-6">
            <span>Password</span>
            <div class="form-group">
              <input id="cuenta-password" class="form-control" name="password" type="password">
            </div>
          </div>
          <div class="col-xs-6">
            <span>Re-Password</span>
            <div class="form-group">
              <input class="form-control" id="cuenta-repassword" name="password" type="password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="padding-top: 20px; text-align: center;">
            <a href="#" class="btn btn-primary" id="btn-guardar">
              <span class="glyphicon glyphicon-floppy-disk"></span> Guardar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
